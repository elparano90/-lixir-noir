<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elixir Noir</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #f8f8f8;
      color: #111;
    }

    header {
      background-color: #000;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      display: flex;
      align-items: center;
    }

    .logo-icon {
      width: 24px;
      height: 24px;
      margin-right: 0.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-size: 1rem;
    }

    .hero {
      text-align: center;
      padding: 4rem 2rem;
      background: #e8e8e8;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .hero p {
      font-size: 1.2rem;
      color: #555;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      padding: 3rem 2rem;
    }

    .product-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-card h3 {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    .product-card button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: #000;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://www.svgrepo.com/show/521017/perfume.svg" alt="Perfume Icon" class="logo-icon">
      Elixir Noir
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Cart</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Elixir Noir</h1>
    <p>Discover the essence of elegance and mystery</p>
  </section>

  <section class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/200x250?text=Perfume+1" alt="Perfume 1">
      <h3>Noir Bloom</h3>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200x250?text=Perfume+2" alt="Perfume 2">
      <h3>Velvet Night</h3>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200x250?text=Perfume+3" alt="Perfume 3">
      <h3>Amber Elixir</h3>
      <button>Add to Cart</button>
    </div>
  </section>

  <footer>
    Â© 2025 Elixir Noir. All rights reserved.
  </footer>

</body>
</html>
