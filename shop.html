<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop | Elixir Noir</title>
  <meta name="description" content="Shop luxurious fragrances from Elixir Noir. Discover our best-selling perfumes with elegance and mystery." />
  <meta name="keywords" content="perfume, fragrance, luxury, Elixir Noir, shop, elegant scents" />
  <meta name="author" content="Elixir Noir" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #fefefe;
      color: #111;
    }

    header {
      background-color: #000;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      display: flex;
      align-items: center;
    }

    .logo-icon {
      width: 24px;
      height: 24px;
      margin-right: 0.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-size: 1rem;
    }

    .shop-section {
      padding: 2rem;
    }

    .shop-section h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
    }

    .product-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-card h3 {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    .product-card button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: #000;
      color: white;
      font-size: 0.9rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://www.svgrepo.com/show/521017/perfume.svg" alt="Perfume Icon" class="logo-icon">
      Elixir Noir
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="#">Cart</a>
    </nav>
  </header>

  <section class="shop-section">
    <h2>Our Collection</h2>
    <div class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/200x250?text=Noir+Bloom" alt="Noir Bloom">
        <h3>Noir Bloom</h3>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x250?text=Velvet+Night" alt="Velvet Night">
        <h3>Velvet Night</h3>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x250?text=Amber+Elixir" alt="Amber Elixir">
        <h3>Amber Elixir</h3>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    Â© 2025 Elixir Noir. All rights reserved.
  </footer>

</body>
</html>
